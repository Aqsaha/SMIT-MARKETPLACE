<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" href="./stylee.css"></style>
</head>
<body>
    
    <div class="product">
        <img src="./Rectangle 13.png" alt="Product">
        <h3>Items Name</h3>
        <p>Price:Rs.2500</p>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>

      <div class="cart">
        <h1>Your Shopping Cart</h1>
        <ul>
          <!-- Iterate through the cart array and display each product -->
          <li>Product Name - Price</li>
        </ul>
      </div>
      <section class="cart">
        <div class="container">
          <h1>Your Shopping Cart</h1>
          <ul class="cart-items">
            <!-- Display the cart items here -->
            <li>Product Name - Price</li>
          </ul>
          <form class="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="full name" name="full name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="phone number">Phone Number:</label>
            <input type="text" id="phone number" name="phone number" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <button class="place-order-button" type="submit">Place Order</button>
          </form>
        </div>
      </section>
      
      
      






<script src="./index.js"></script>
</body>
</html>
